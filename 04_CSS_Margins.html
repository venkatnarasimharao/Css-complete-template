<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-color: lightgreen;
            padding: 5px;
            text-align: center;
            width: 500px;
            margin: 5px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<h2>margin top</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-top: 50px;">Margin</p>
    <p>Margin</p>
</div>
<!-- MARGIN RIGHT -->
<h2>margin right</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-right: 60px;">Margin right</p>
    <p>Margin</p>
</div>


<!-- MARGIN BOTTOM -->
    <h2>margin bottom</h2>
    <div>
        <p>Margin</p>
        <p>Margin</p>
        <p style="margin-bottom: 50px;">Margin bottom</p>
        <p>Margin</p>
    </div>


        <!-- MARGIN LEFT -->
<h2>margin left</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-left: 50px;">Margin left</p>
    <p>Margin</p>
</div>


<!-- MARGIN ALL SIDES -->
<h2>margin all</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin: 50px;">Margin all</p>
    <p>Margin</p>
</div>


</body>
</html>
