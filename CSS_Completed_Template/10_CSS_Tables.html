<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>

        table{
            width: 100%;
            text-align: center;
            font-family: "Comic Sans MS", sans-serif;
            font-size: 20px;
        }
        th , td{
            padding: 10px;
            border-radius: 20px;
        }
        th{
            background-color: #040E1A;
            color: white;
        }
        tr:nth-child(even){
            background-color: #374C66;
            color: white;
        }
        tr:nth-child(odd){
            background-color: #637488;
            color: white;
        }
        td:hover{
            background-color: #213855;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table id="custom">
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>

            <td>Google</td>
        </tr>

</body>
</html>
