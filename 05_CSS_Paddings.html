<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-color:lightgreen;
            padding: 5px;
            text-align: center;
            width:500px;
            margin:5px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<h2>padding top</h2>
<div>
<p>padding</p>
<p>padding</p>
<p style="padding-top: 50px;">padding top</p>
<p>padding</p>
</div>
<!-- PADDING RIGHT -->
<h2>padding right</h2>
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 50px;">padding right</p>
    <p>padding</p>
</div>


<!-- PADDING BOTTOM -->
<h2>padding bottom</h2>
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 50px;">padding bottom</p>
    <p>padding</p>
</div>

<!-- PADDING LEFT -->
<h2>padding left</h2>
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 50px;">padding left</p>
    <p>padding</p>
</div>

<!--padding all-->
<h2>padding all sides</h2>
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 50px;">padding allsides</p>
    <p>padding</p>
</div>



</body>
</html>
